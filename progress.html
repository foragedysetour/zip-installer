<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <title>解压进度</title>
  <style>
    body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial; padding:20px; }
    #msg { margin-bottom: 12px; }
    .bar-wrap { width:100%; background:#eee; border-radius:8px; padding:3px }
    #bar { width:0%; height:24px; background: linear-gradient(90deg,#4caf50,#8bc34a); border-radius:6px; transition: width 0.2s ease; }
  </style>
</head>
<body>
  <h3 id="msg">准备解压</h3>
  <div class="bar-wrap">
    <div id="bar"></div>
  </div>
  <script>
    function setProgress(p, msg) {
      try {
        var n = Number(p) || 0;
        document.getElementById('bar').style.width = n + '%';
        document.getElementById('msg').innerText = (msg || '进行中') + ' (' + n + '%)';
      } catch (e) {
        console.error(e);
      }
    }
    // expose to window for pywebview
    window.setProgress = setProgress;
  </script>
</body>
</html>
